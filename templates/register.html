{% extends "layout.html" %}

{% block title %}
    Sign Up | Books: Project 1
{% endblock %}

{% block body%}
<div class="row align-items-center justify-content-center w-100 vh-100">
	<div class="p-4 rounded shadow-lg hoverable" >
		<form class="">
			<h2 class="special-font text-center" style="font-size: 56px; font-weight: bold; color: initial;">
				Sign Up
			</h2>
			<br>
			<div class="text-sm-center mb-5">
				<img src="{{url_for('static', filename='logo.png')}}" class=" w-25"alt="AVATAR">

			<div class="" data-validate = "Enter username">
				<input class="form-control my-2" type="text" name="username" placeholder="Username">
			</div>

			<div class="" data-validate="Enter password">
				<input class="form-control my-2" type="password" name="pass" placeholder="Password">
			</div>

			<div class="">
				<button class="btn btn-primary">
					Sign Up
				</button>
			</div>

			<ul class="list-style-none mt-5">
				<li class="">
					<span class="">
						Already a user? 
					</span>

					<a href="#" class="txt2">
						Log In
					</a>
				</li>

			</ul>
		</form>
	</div>
</div>
{% endblock %}
