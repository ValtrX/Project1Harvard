{% extends "layout.html" %}

{% block title %}
    Sign Up | Books: Project 1
{% endblock %}

{% block body%}
<div class="row align-items-center justify-content-center w-100 vh-100">
	<div class="p-4 rounded shadow-lg hoverable" >
		<h2 class="special-font text-center" style="font-size: 56px; font-weight: bold; color: initial;">
			Sign Up
		</h2>
		<br>
		<div class="text-sm-center mb-5"> <!-- Logo -->
			<img src="{{url_for('static', filename='logo.png')}}" class=" w-25"alt="AVATAR">
		</div>
		{% include "includes/_message.html" %}
		<form action="" method="POST">
			<div class="form-group"> <!-- Username input -->
				<input class="form-control my-2" type="text" name="username" placeholder="Username" required>
			</div>

			<div class="form-group"> <!-- Password input -->
				<input class="form-control my-2" type="password" name="password" placeholder="Password" required>
			</div>

			<div class="form-group"> <!-- Confirm Password input -->
				<input class="form-control my-2" type="password" name="confirm" placeholder="Confirm password" required>
			</div>

			<button class="btn btn-primary" type="submit"> <!-- Button -->
				Sign Up
			</button>
		</form>
		<ul class="list-style-none mt-5"> <!-- Log in reference -->
			<li>
				<span>
					Already a user? 
				</span>

				<a href="{{ url_for('login') }}">
					Log In
				</a>
			</li>
		</ul>
	</div>
</div>
{% endblock %}
